<div class="container">
  <h2>Someone's joined the company</h2>

  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        [(ngModel)]="employee.firstName"
        class="form-control"
        id="firstName"
        name="firstName"
        type="text"
        required
      >
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        [(ngModel)]="employee.lastName"
        class="form-control"
        id="lastName"
        name="lastName"
        type="text"
        required
      >
    </div>

    <div class="form-group">
      <label for="avatar">Avatar</label>
      <input
        [(ngModel)]="employee.avatar"
        class="form-control"
        id="avatar"
        name="avatar"
        type="text"
      >
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        [(ngModel)]="employee.email"
        class="form-control"
        id="email"
        name="email"
        type="email"
      >
    </div>

    <div class="form-group">
      <label for="jobTitle">Job Title</label>
      <input
        [(ngModel)]="employee.jobTitle"
        class="form-control"
        id="jobTitle"
        name="jobTitle"
        type="text"
      >
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!employeeForm.form.valid"
    >
      Submit
    </button>
  </form>
</div>
